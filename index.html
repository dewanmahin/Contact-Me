<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<section class="container my-5 ">
    <div>
        <h1 class="text-center mb-5 text-primary-emphasis">If you have any Query, please Contact Me</h1>
    </div>
    <div class="border-0 rounded p-5 shadow">
        <div class="row d-flex align-items-start mb-3">
            <div class="col-8">
                <div class="form-floating">
                    <input id="name" type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Name</label>
                </div>
            </div>
            <div class="col-4">
                <button onclick="deleteInfo('name')" class="btn btn-danger me-2">Delete Name</button>
                <button onclick="sendInfo('name')" class="btn btn-success">Send Name</button>
            </div>
        </div>
        <div class="row d-flex align-items-start mb-3">
            <div class="col-8">
                <div class="form-floating">
                    <input id="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
            </div>
            <div class="col-4">
                <button onclick="deleteInfo('email')" class="btn btn-danger me-2">Delete Email</button>
                <button onclick="sendInfo('email')" class="btn btn-success">Send Email</button>
            </div>
        </div>
        <div class="row d-flex align-items-start mb-3">
            <div class="col-8">
                <div class="form-floating">
                    <textarea id="message" class="form-control" placeholder="Leave a message here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Leave your message here.</label>
                </div>
            </div>
            <div class="col-4">
                <button onclick="deleteInfo('message')" class="btn btn-danger me-2">Delete Message</button>
                <button onclick="sendInfo('message')" class="btn btn-success">Send Message</button>
            </div>
        </div>
        <div class="">
            <button onclick="sendAllInfo()" class="btn btn-primary">Send All</button>
            <button onclick="restAllInfo()" class="btn btn-warning">Reset</button>
        </div>
    </div>
    <div class="p-5">
        <h3>Name: <span id="nameArea">Dewan Mahin Chowdhury</span></h3>
        <h3>Email: <span id="emailArea">dmc@gmail.com</span></h3>
        <p class="fs-4">Message: <span id="messageArea">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, eaque.</span></p>
    </div>
</section>

<!-- Bootstrap Js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
